<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
<body>
<style>
body, canvas {
  margin: 0
}
canvas {
  display: block;
}
</style>
<canvas id="canvas"></canvas>
<script src="dist/matrix.js"></script>
<script>
 (function run() {
   let click_handler;
   return matrix(canvas, {
     font_size: 20,
     mount(matrix) {
       click_handler = () => matrix.fullscreen();
       canvas.addEventListener('click', click_handler);
     },
     unmount() {
       canvas.removeEventListener('click', click_handler);
     }
   }).then(run);
 })();
</script>
